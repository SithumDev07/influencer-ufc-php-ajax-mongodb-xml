            background-image: url("https://i.pinimg.com/736x/58/25/71/582571eff376a34614b92a93a56f71fd.jpg");
            background-position: center center;
            background-size: cover;

<body class="bg-sport-dark">
<section>
    <nav class="sticky top-0 left-0 right-0 w-full text-sport-white py-2 px-7 flex items-center justify-between z-50 bg-transparent">
        <div class="logo flex items-center">
            <i class="bx bx-border-radius text-3xl mr-2"></i>
            <p translate="no">Influencer</p>
        </div>
        <ul class="list flex items-center space-x-5">
            <li>Events</li>
            <li>Ranking</li>
            <li>Athletes</li>
            <li>News</li>
        </ul>
    </nav>
    <header id="heroBanner" class="w-full min-h-[40vw] hero bg-cover relative bg-center flex items-center justify-center bg-opacity-50">
        <div class="-z-1 w-full h-full bg-sport-dark/60 absolute top-0 left-0 right-0 bottom-0"></div>
        <h1 class="text-8xl font-anton uppercase text-sport-white absolute">Create Post</h1>
    </header>


    <form class="max-w-[45vw] mx-auto mt-5 mb-14" id="newsForm" action="api/news.php" method="post">
        <div class="relative z-0 mb-6 w-full group">
            <input type="text" name="news_title" id="news_title" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="news_title" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">News Title</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="text" name="news_category" id="news_category" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="news_category" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">News Category</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <textarea name="news_description" id="news_description" cols="30" rows="10" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required></textarea>
            <label for="news_description" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">News Description</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="text" name="news_published" id="news_published" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="news_published" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">News Published</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="text" name="news_imageurl" id="news_imageurl" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
            <label for="news_imageurl" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">News Image URL</label>
        </div>
        <div class="flex justify-end">
            <button id="submitButton" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Create</button>
        </div>
    </form>
</section>
<script src="./src/js/create.js"></script>
